<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./Calculator.css">
<script src="./Calculator.js"></script>
<body>
    <div id="calculator">
        <table>
            <tr><td colspan="4"><input type="text" id="display"></td></tr>
            <tr>
                <td class="lightBackgroup"><input type="button" value="c" class="b" onclick="allClear()"></td>
                <td class="lightBackgroup"><input type="button" value="Del" class="b" onclick="Delete()"></td>
                <td class="lightBackgroup"><input type="button" value="/" class="b" onclick="calculator('/')"></td>
                <td class="lightBackgroup"><input type="button" value="*" class="b" onclick="calculator('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="b" onclick="calculator('7')"></td>
                <td><input type="button" value="8" class="b" onclick="calculator('8')"></td>
                <td><input type="button" value="9" class="b" onclick="calculator('9')"></td>
                <td><input type="button" value="-" class="b" onclick="calculator('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="b" onclick="calculator('4')"></td>
                <td><input type="button" value="5" class="b" onclick="calculator('5')"></td>
                <td><input type="button" value="6" class="b" onclick="calculator('6')"></td>
                <td><input type="button" value="+" class="b" onclick="calculator('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="b" onclick="calculator('1')"></td>
                <td><input type="button" value="2" class="b" onclick="calculator('2')"></td>
                <td><input type="button" value="3" class="b" onclick="calculator('3')"></td>
                <td rowspan="2"><input type="button" value="=" id="equalTo" class="b" onclick="evaluation()"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" class="b" onclick="calculator(0)"></td>
                <td><input type="button" value="00" class="b" onclick="calculator('00')"></td>
                <td><input type="button" value="." class="b" onclick="calculator('.')"></td>
            </tr>
        </table>
    </div>
</body>
</html>
